name: deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: deploy dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with gradle
        working-directory: ./
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test
          
      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push docker image
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/hackathon-app:latest .
          docker push ${{secrets.DOCKER_USERNAME}}/hackathon-app:latest

      - name: CREATE .env file
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{secrets.EC2_SSH_KEY}}
          script: |
            mkdir -p ~/deploy
            cd ~/deploy
            echo "DOCKER_USERNAME=${{secrets.DOCKER_USERNAME}}" > ~/deploy/.env

      - name: Copy docker-compose
        uses: appleboy/scp-action@master
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{secrets.EC2_SSH_KEY}}
          source: "docker-compose.yml"
          target: "~/deploy"

      - name: Deploy to ec2
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{secrets.EC2_SSH_KEY}}
          script: |
            set -e
            cd ~/deploy

            # hackathon만 내림 (DB 볼륨 유지됨: -v 안 씀)
            sudo docker compose -p hackathon down --remove-orphans

            # 최신 이미지 받기
            sudo docker compose -p hackathon pull app

            # 다시 올리기
            sudo docker compose -p hackathon up -d

            # 사용되지 않는(dangling) 이미지만 정리 (서버 전체지만 매우 보수적)
            sudo docker image prune -f